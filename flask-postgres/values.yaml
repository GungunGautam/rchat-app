
   # Flask Application Configuration
flask:
  replicaCount: 2
  
  image:
    repository: gungungautam/flaskk-app
    pullPolicy: IfNotPresent
    tag: "latest"
  
  port: 5000
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  env:
    FLASK_ENV: production
    FLASK_APP: app.py
    DEBUG: "False"
  
  service:
    type: LoadBalancer
    port: 80
    targetPort: 5000

# PostgreSQL Configuration
postgresql:
  enabled: false
  auth:
    username: flaskuser
    password: "changeme123"
    database: flaskdb
  
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClassName: "standard"
  
  metrics:
    enabled: false

# Simple PostgreSQL Deployment (when postgresql.enabled: false)
simplePostgres:
  enabled: true
  image: postgres:15-alpine
  port: 5432

# Ingress Configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: "flask-app.local"
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Application Secrets
secrets:
  databaseUrl: "postgresql://flaskuser:changeme123@flask-postgres-postgres:5432/flaskdb"
  secretKey: "sdnfoisnindkmnbp3289rfmjkw"